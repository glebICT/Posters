<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Board</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mood-board {
      background-color: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .quote {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image {
      max-width: 100%;
      border-radius: 5px;
    }

    /* Additional Colors */
    .accent-color-1 {
      background-color: #ffffff; /* Light Salmon */
      color: #fff;
    }

    .accent-color-2 {
      background-color: #87cefa; /* Light Sky Blue */
      color: #333;
    }

    .accent-color-3 {
      background-color: #98fb98; /* Pale Green */
      color: #333;
    }
    .red{
        border-bottom: 20px solid rgb(250, 0, 38);
        width: 100px;
    }
    .blue{
      border-bottom: 20px solid rgb(255, 143, 154);
    }
  </style>
</head>
<body>

<div class="mood-board accent-color-1">
  <div class="quote">
    <p>STOP SAYING <div class="red">I WISH</div></p>
    <p>START SAYING <div class="blue">I WILL</div></p>
  </div>
  <div class="image-container">
 
  </div>
</div>

</body>
</html>
